<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33f92379df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-grid">
      <header class="header">
        <div class="header-title">
          <h1>Create</h1>
        </div>
      </header>
      <main class="content-grid">
        <form class="super-form">
          <label for="question">Add a question:</label>
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="10"
            class="textarea"
          ></textarea>

          <label for="answer">Add an answer:</label>
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="10"
            class="textarea"
          ></textarea>

          <label for="tags">Tags:</label>
          <textarea
            name="tags"
            id="tags"
            cols="30"
            rows="3"
            placeholder="#music #general"
            class="textarea"
          ></textarea>
          <button class="submit" type="submit">Submit</button>
        </form>
      </main>
      <footer class="footer">
        <a href="/index.html"><i class="fas fa-home"></i> </a>
        <a href="bookmark.html"><i class="fas fa-bookmark"></i></a>
        <a href="forms.html"><i class="far fa-sticky-note"></i> </a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
      </footer>
    </div>
    <script src="../lib/form.js" type="module"></script>
  </body>
</html>
